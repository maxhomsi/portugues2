<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursiva Super Divertida! 🎨</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app-container" class="app-container">

        <div id="fireworks-container"></div>

        <div id="game-screen">
            <div class="header">
                <div id="score-display" class="score">⭐ Pontos: <span id="score-value">0</span></div>
                <div id="question-counter" class="question-counter">Questão 1 de 10</div>
            </div>
            
            <div id="cursive-word" class="cursive-word">Vamos!</div>
            
            <form id="answer-form" class="answer-form">
                <input
                    type="text"
                    id="answer-input"
                    class="answer-input"
                    placeholder="Qual é a palavra? 🤔"
                    autocomplete="off"
                    autofocus
                />
                <span id="feedback-icon"></span>
            </form>
        </div>

        <div id="results-screen" class="hidden">
            <h2 id="final-message"></h2>
            <p id="final-score-display"></p>
            <button id="restart-button" class="button">Jogar de Novo! 🚀</button>
        </div>

    </div>

    <script src="wordList.js"></script>
    <script src="script.js"></script>
</body>
</html>
