<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprendendo Cursiva</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Fonte cursiva do Google -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Aprendendo Cursiva</h1>
    <div id="scoreboard">Placar: 0/10</div>
    <div id="question-counter">Pergunta 1 de 10</div>
    <div id="word-display"></div>

    <input type="text" id="answer-input" placeholder="Digite a palavra aqui..." autocomplete="off" />
    <button id="submit-btn">Enviar</button>

    <div id="feedback"></div>
    <div id="final-message" class="hidden"></div>
    <button id="play-again" class="hidden">Jogar Novamente</button>

    <canvas id="fireworks" class="hidden"></canvas>
  </div>

  <script src="wordList.js"></script>
  <script src="script.js"></script>
</body>
</html>
